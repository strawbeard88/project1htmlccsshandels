<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/js/include.js" defer></script>
</head>
<body>
    <header id="header-placeholder"></header>
    <main>
      
    <form>
        <label for="name">Namn:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Adress:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="email">E-postadress:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="days">Välj dagar att delta (1-3 dagar):</label>
        <select id="days" name="days" required>
            <option value="1">1 dag</option>
            <option value="2">2 dagar</option>
            <option value="3">3 dagar</option>
        </select><br><br>

        <label for="meal">Välj måltid:</label>
        <select id="meal" name="meal" required>
            <option value="meat">Kött</option>
            <option value="fish">Fisk</option>
            <option value="vegetarian">Vegetarisk</option>
        </select><br><br>

        <label for="allergies">Allergier (om några):</label>
        <input type="text" id="allergies" name="allergies"><br><br>

        <button type="submit" value="Anmäl dig">Anmäl dig</button>
    </form>

    </main>
    <footer id="footer-placeholder"></footer>
</body>
</html>
