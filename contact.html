<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/js/include.js" defer></script>
</head>
<body class="page-contact">
    <header id="header-placeholder"></header>
    <main>
      
    <form class="contact-form">
        <label for="name">Namn:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Adress:</label>
        <input type="text" id="address" name="address" required>

        <label for="email">E-postadress:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
            <legend>Välj mat: </legend>
            <label><input type="radio" name="days" value="friday" required>Kött</label>
            <label><input type="radio" name="days" value="saturday">Fisk</label>
            <label><input type="radio" name="days" value="sunday">Vegetariskt</label>
        </fieldset>
        <fieldset>
        <legend>Välj vilken eller vilka dagar du vill närvara:</legend>

        <label><input type="checkbox" name="meal" value="meat">Fredag</label>

        <label><input type="checkbox" name="meal" value="fish">Lördag</label>

        <label><input type="checkbox" name="meal" value="vegetarian">Söndag</label>
        </fieldset>

        <label for="allergies">Allergier (om några):</label>
        <input type="text" id="allergies" name="allergies">

        <button class="contact-button" type="submit" value="Anmäl dig">Anmäl dig</button>
    </form>

    </main>
    <footer id="footer-placeholder"></footer>
</body>
</html>
